<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <meta name="description" content="A stylish and accessible contact form with validation using HTML and CSS. Built for usability and modern design aesthetics." />
  <meta name="author" content="Xyste Chrysologue">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/contact-form.css">
</head>
<body>

  <main class="contact-wrapper">
    <section class="contact-box">
      <h1>Contact Us</h1>
      <p>Have a question or want to work together? Fill out the form below.</p>
      <form action="#" method="post" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

</body>
</html>
