<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple To-Do List</title>
  <meta name="description" content="A simple, interactive to-do list application built with HTML, CSS, and JavaScript." />
  <meta name="author" content="Xyste Chrysologue" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/todo-list.css" />
</head>
<body>

  <main class="todo-container">
    <h1>My To-Do List</h1>

    <div class="todo-input">
      <input type="text" id="todoInput" placeholder="Add a new task..." />
      <button id="addTodoBtn">Add Task</button>
    </div>

    <ul id="todoList">
      <!-- List of tasks will appear here -->
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 by Xyste Chrysologue</p>
  </footer>

  <script src="scripts/todo-list.js"></script>
</body>
</html>
