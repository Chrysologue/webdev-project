<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Theme Switcher</title>
  <meta name="description" content="A color theme switcher to toggle between light, dark, and vibrant themes with smooth transitions." />
  <meta name="author" content="Xyste Chrysologue" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/color-theme-switcher.css" />
</head>
<body>

  <header>
    <h1>Color Theme Switcher</h1>
    <button id="themeSwitcher" class="theme-button">Switch Theme</button>
  </header>

  <main>
    <p>Click the button to toggle between light, dark, and vibrant color themes. Enjoy the seamless transitions!</p>
  </main>

  <footer>
    <p>&copy; 2025 by Xyste Chrysologue</p>
  </footer>

  <script>
    const themeSwitcher = document.getElementById('themeSwitcher');
    let currentTheme = 'light';

    themeSwitcher.addEventListener('click', () => {
      if (currentTheme === 'light') {
        document.body.classList.remove('light-mode');
        document.body.classList.add('dark-mode');
        currentTheme = 'dark';
      } else if (currentTheme === 'dark') {
        document.body.classList.remove('dark-mode');
        document.body.classList.add('vibrant-mode');
        currentTheme = 'vibrant';
      } else {
        document.body.classList.remove('vibrant-mode');
        document.body.classList.add('light-mode');
        currentTheme = 'light';
      }
    });
  </script>

</body>
</html>
