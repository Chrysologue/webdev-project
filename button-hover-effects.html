<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Hover Effects</title>
  <meta name="description" content="A collection of modern and animated button hover effects using only HTML and CSS. A visual UI component showcase.">
  <meta name="author" content="Xyste Chrysologue" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/button-hover-effects.css">
</head>
<body>

  <main class="container">
    <h1>Button Hover Effects</h1>
    <p>Explore different hover styles with smooth transitions and clean animations.</p>

    <div class="button-grid">
      <button class="btn btn-slide">Slide</button>
      <button class="btn btn-glow">Glow</button>
      <button class="btn btn-underline">Underline</button>
      <button class="btn btn-gradient">Gradient Fill</button>
      <button class="btn btn-border">Border Expand</button>
    </div>
  </main>

</body>
