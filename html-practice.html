<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A beginner-friendly HTML practice page showcasing basic elements like headings, lists, and forms with clean, modern styling. Perfect for learning HTML structure.">
  <meta name="author" content="Xyste Chrysologue">
  <title>HTML Practice Page</title>
  <link rel="stylesheet" href="./styles/html-practice.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>HTML Elements Showcase</h1>
    <nav>
      <ul>
        <li><a href="#headings">Headings</a></li>
        <li><a href="#lists">Lists</a></li>
        <li><a href="#forms">Forms</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="headings">
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
    </section>

    <section id="lists">
      <h2>Lists</h2>
      <h3>Unordered List</h3>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
      <h3>Ordered List</h3>
      <ol>
        <li>Learn</li>
        <li>Build</li>
        <li>Repeat</li>
      </ol>
    </section>

    <section id="forms">
      <h2>Basic Form</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>HTML Practice Page &copy; 2025</p>
  </footer>
</body>
</html>
